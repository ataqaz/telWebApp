<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Ваш username:</h1>
        <p id="username">Загрузка...</p>
        <p id="debug"></p>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Отладочная информация
        const debugElement = document.getElementById('debug');

        if (tg.initDataUnsafe) {
            const user = tg.initDataUnsafe.user;
            if (user) {
                debugElement.innerText = "Данные пользователя получены.";
                if (user.username) {
                    document.getElementById('username').innerText = user.username;
                } else {
                    document.getElementById('username').innerText = "У пользователя нет username.";
                }
            } else {
                debugElement.innerText = "Данные пользователя не найдены.";
            }
        } else {
            debugElement.innerText = "initDataUnsafe недоступен. Убедитесь, что Web App запущен внутри Telegram.";
        }

        // Показываем основную кнопку, если нужно
        tg.MainButton.show();
    </script>
</body>
</html>
